site_name: Driverless Kart Documentation
theme:
  name: material
nav:
  - Home: index.md
  - Hardware:
      - Battery: hardware/battery/index.md
      - Camera: hardware/camera/index.md
      - Computer: hardware/computer/index.md
      - Motor: hardware/motor/index.md
      - Steering:
          - Overview: hardware/steering/index.md
          - Steering Angle Sensor: hardware/steering/sensor/index.md
      - Emergency Braking System: hardware/ebs/index.md
  - Electronics:
      - Wiring: electronics/wiring.md
  - Software: software/index.md
  - FAQ: faq.md
  - Contact: contact.md
repo_url: https://github.com/UM-Driverless/kart-docs
edit_uri: edit/main/docs/
plugins:
  - search
  - exporter:
      enabled: !ENV [EXPORT_PDF, false] # ‚Üê only runs when EXPORT_PDF=true
      formats:
        pdf:
          pages:
            enabled: false # keep only the book-size PDF
          aggregator:
            enabled: true
            output: kart-documentation.pdf
